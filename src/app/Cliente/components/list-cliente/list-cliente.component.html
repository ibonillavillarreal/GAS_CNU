<div *ngIf="!isAllowed()">
    <div class="alert alert-danger">ACCESO DENEGADO</div>
</div>

<div *ngIf="isAllowed()">

    <div class="row" class="mat-elevation-z3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><span class="lstick"></span>CLIENTE</h4>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                            <span class="btn btn-liosa" (click)="openForm(1,0)"><i
                                    class="bi bi-person-plus-fill"></i>Agregar Cliente</span>
                        </div>
                    </div>

                    <div class="div-center uploader-status" *ngIf="tools.getisLoadingDetails()">
                        <br>
                        <mat-spinner [diameter]="50"></mat-spinner>
                    </div>


                    <div [hidden]="tools.getisLoadingDetails()">
                        <mat-form-field appearance="standard">
                            <mat-label>Buscar</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una palabra clave"
                                #input>
                        </mat-form-field>

                        <table mat-table #table [dataSource]="dataSource" matSort>
                                    <ng-container matColumnDef="codigo">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo. </th>
                                        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="razon_social">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Razon social </th>
                                        <td mat-cell *matCellDef="let element"> {{element.razon_social}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="ruc">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> RUC </th>
                                        <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="direccion">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion </th>
                                        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                                    </ng-container>
                                    

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;">
                                    <span class="pointer" style="color: #0a46c7;" matTooltip="Detalles">
                                        <!-- <i class="material-icons">remove_red_eye</i> -->
                                        <mat-icon routerLink="{{element.id_cliente}}">remove_red_eye</mat-icon>
                                    </span>
                                    <span (click)="openForm(2,element.id_cliente)" class="pointer" style="color: #198754;"
                                        matTooltip="Editar">
                                        <mat-icon>edit</mat-icon>
                                    </span>
                                    <span class="pointer" (click)="openForm(3,element.id_cliente)" style="color: #dc3545;"
                                        matTooltip="Eliminar">
                                        <mat-icon>delete</mat-icon>
                                    </span>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina" (page)="getPaginatorData($event)"></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- /#page-content-wrapper -->
