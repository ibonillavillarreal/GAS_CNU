<div class="row" class="mat-elevation-z3">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"><span class="lstick"></span>NUEVA ORDEN</h4>
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-6">
                            <mat-form-field appearance="legacy" class="inputWidth">
                                <mat-label>Cliente(*)</mat-label>
                                <mat-select formControlName="cliente" (selectionChange)="onChange()">
                                    <mat-option *ngFor="let item of list_clientes" [value]="item.id_cliente">{{item.razon_social}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-6">
                            <mat-form-field appearance="legacy" class="inputWidth">
                                <mat-label>Numero Cotizacion <small>(*)</small> </mat-label>
                                <input matInput placeholder="Num Cotizacion" formControlName="num_cotizacion" (change)="onChange()">
                                <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                                <mat-form-field appearance="standard">
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una palabra clave"
                                        #input>
                                </mat-form-field>
                                <!-- <div *ngIf="!dataSource.data.length" style="color:black">
                                    No se encontraron registros!
                                </div> -->
                                <table mat-table #table [dataSource]="dataSource" matSort>
                                    <ng-container matColumnDef="NoCotizacion">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Cotizacion </th>
                                        <td mat-cell *matCellDef="let element, let i = index" [ngClass]="{'selected': selectedRow == i}"> {{element.NumeroCotizacion}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="Descripcion">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                                        <td mat-cell *matCellDef="let element, let i = index" [ngClass]="{'selected': selectedRow == i}"> {{element.Descripcion}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="Cantidad">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
                                        <td mat-cell *matCellDef="let element, let i = index" [ngClass]="{'selected': selectedRow == i}"> {{element.Cantidad}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Subtotal">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub Total </th>
                                        <td mat-cell *matCellDef="let element, let i = index" [ngClass]="{'selected': selectedRow == i}"> {{element.SubTotal}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Fecha">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entrega </th>
                                        <td mat-cell *matCellDef="let element, let i = index" [ngClass]="{'selected': selectedRow == i}"> {{element.FechaEntrega | date:"dd-MM-yyyy"}} </td>
                                    </ng-container>
        
                                    <ng-container matColumnDef="acciones">
                                        <th mat-header-cell *matHeaderCellDef> </th>
                                        <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'selected': selectedRow == i}" style="text-align: right;">
                                            
                                            <span [ngClass]="{'selected': selectedRow == i}" class="pointer" style="color: #198754;"
                                                matTooltip="Elegir" (click)="openDialog(element.idDetCotizacion, i)">
                                                <mat-icon>check_circle</mat-icon>
                                            </span>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina" ></mat-paginator>
                            
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
