<div *ngIf="!isAllowed()">
    <div class="alert alert-danger">ACCESO DENEGADO</div>
</div>
<div *ngIf="isAllowed()">
    <div class="row" class="mat-elevation-z3">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title"><span class="lstick"></span>ORDENES</h4>
                    <div class="d-flex flex-row-reverse bd-highlight">
                        <div class="p-2 bd-highlight">
                            <span routerLink="/addOrden" class="btn btn-liosa"><i class="bi bi-person-plus-fill"></i>Agregar orden</span>
                        </div>
                        
                    </div>

                    <div class="div-center uploader-status" *ngIf="tools.getisLoadingDetails()">
                        <br>
                        <mat-spinner [diameter]="50"></mat-spinner>
                    </div>

                    <div [hidden]="tools.getisLoadingDetails()">
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field appearance="standard">
                                    <mat-label>Buscar</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Introduzca una palabra clave"
                                        #input>
                                </mat-form-field>
                            </div>
                            <div class="col-5"></div>
                            <div class="col-3">
                                <mat-form-field appearance="standard" class="ancho">
                                    <mat-label> √ÅREAS </mat-label>
                                    <mat-select    [(value)]="sinFiltro" >                                        
                                        <mat-option *ngFor="let item of Area_Internas_OT" [value]="item.id"
                                        (click)="filtrarEstado(item.id)" 
                                        >{{item.descripcion}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        

                        <table mat-table #table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="NoOrden">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Orden </th>
                                <td mat-cell *matCellDef="let element"> {{element.numOrden}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Descripcion">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripcion </th>
                                <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Cliente">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
                                <td mat-cell *matCellDef="let element"> {{element.id_cliente}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Fecha">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                                <td mat-cell *matCellDef="let element"> {{element.fechaRegistro | date:"dd-MM-yyyy"}} </td>
                            </ng-container>

                            <ng-container matColumnDef="Estado">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                                <td mat-cell *matCellDef="let element"> {{element.idEstado}} </td>
                            </ng-container>

                            <ng-container matColumnDef="acciones">
                                <th mat-header-cell *matHeaderCellDef> </th>
                                <td mat-cell *matCellDef="let element" style="text-align: right;">
                                    <span class="pointer" style="color: #0a46c7;" matTooltip="Detalles" >
                                        <mat-icon routerLink="{{element.idOrdenTrabajo}}">remove_red_eye</mat-icon>
                                    </span>
                                    <span class="pointer" style="color: #dc3545;" (click)="openDialogAnular(element.idOrdenTrabajo)"
                                        matTooltip="Eliminar">
                                        <mat-icon>delete</mat-icon>
                                    </span>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Items por pagina" ></mat-paginator>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
