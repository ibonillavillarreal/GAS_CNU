<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <h1 class="card-title"><span class="lstick"></span>AGREGAR DIMENSIONES</h1>

    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Altura <small>(*)</small> </mat-label>
                <input matInput placeholder="Altura" formControlName="altura" autocomplete="off">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="legacy">
                <mat-label>Base <small>(*)</small> </mat-label>
                <input matInput placeholder="Base" formControlName="base" autocomplete="off">
                <!-- <mat-hint>Hint</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div class="d-flex flex-row-reverse bd-highlight">
        <div class="p-3 bd-highlight">
            <div mat-dialog-actions>
                <button type="button" mat-raised-button class="btn btn-secondary" (click)="onNoClick()">Cerrar</button>
                <button mat-raised-button class="btn btn-liosa">Guardar</button>
            </div>
        </div>
    </div>
</form>
