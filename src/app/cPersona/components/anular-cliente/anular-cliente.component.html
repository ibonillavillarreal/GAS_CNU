<h2>BAJA DEL REGISTRO</h2>
<hr>
<p>Seguro desea eliminar el registro [lógica | Física]</p>
<div class="form-actions no-color">

    | <span mat-button mat-dialog-close (click)="cerrar()" class="btn btn-secondary">Cancelar</span>
</div>
