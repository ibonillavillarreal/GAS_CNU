<form [formGroup]="form" #formDirective="ngForm">

    <div >        
        <h2 style="font-family:Arial, Helvetica, sans-serif ;">AGREGAR - PRODUCTO </h2>  

      
        <div [hidden]="tools.getisLoadingDetails()">
            <div class="row">
                <div class="col-5">
                    <mat-form-field appearance="legacy" >
                        <mat-label>Buscar Articulo</mat-label >
                        <input matInput (keyup)="applyFilter($event)" placeholder="Palabras Claves para buscar un Articulo"
                            #input>
                    </mat-form-field>
                </div>
            </div>
               

                <table mat-table [dataSource]="dataSource" matSort>
                
                    <ng-container matColumnDef="Descripcion">
                        <th mat-header-cell *matHeaderCellDef> ARTICULO </th>
                        <td mat-cell *matCellDef="let producto"> {{producto.DESCRIPCION}} </td>
                    </ng-container>
                
                    

                    <ng-container matColumnDef="Cantidad">
                        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                        <td mat-cell *matCellDef="let producto"> 
                            <mat-form-field appearance="legacy">
                            <mat-label>Cantidad</mat-label>
                            <input matInput placeholder="Cantidad" name="Cantidad" id="{{producto.ARTICULO}}" type="number">
                        </mat-form-field> 
                    </td>
                    </ng-container>

                    <ng-container  matColumnDef="DescripcionUso">
                        <th mat-header-cell *matHeaderCellDef>Descripcion de uso</th>
                        <td mat-cell *matCellDef="let producto"> 
                            <mat-form-field appearance="legacy">
                                <mat-label>Descripcion de uso</mat-label>
                                <input  matInput placeholder="Descripcion de uso" id="{{producto.ARTICULO}}D" type="text">
                            </mat-form-field> 
                        </td>
                    </ng-container>
                
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef class="alinearMaxIcon"></th>
                        <td mat-cell *matCellDef="let producto" style="text-align:right;">
                
                            <span class="pointer accordion-item" style="color: #dc3545;" matTooltip="Agregar">
                                <mat-icon (click)="add(producto.ARTICULO)">add</mat-icon>
                            </span>
                
                    </ng-container>
                
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>  

                
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" aria-label="Items por pagina" (page)="getPaginatorData($event)"></mat-paginator>

        </div>
    
    
        </div>

</form>
